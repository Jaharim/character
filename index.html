<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>최고의 네모 모야모야뀽</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style/shape.css" />
    <link rel="stylesheet" href="./style/ear.css" />
    <link rel="stylesheet" href="./style/eyes.css" />
    <link rel="stylesheet" href="./style/nose.css" />
    <link rel="stylesheet" href="./style/mouse.css" />
  </head>
  <body>
    <div class="neck">
      <div class="left-neck"></div>
      <div class="right-neck"></div>
    </div>
    <div class="dambi-head">
      <div class="left-ear">
        <div class="left-ear-inner">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="right-ear">
        <div class="right-ear-inner">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="left-eye">
        <div class="eye-light"></div>
        <div class="left-eye-line"></div>
      </div>
      <div class="right-eye">
        <div class="eye-light"></div>
        <div class="right-eye-line"></div>
      </div>
      <div class="nose">
        <div class="left-nose-side"></div>
        <div class="left-nose-hair">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="right-nose-side"></div>
        <div class="right-nose-hair">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="mouse">
        <div class="left-lips"></div>
        <div class="right-lips"></div>
      </div>
    </div>
  </body>
</html>
